<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4 text-danger" href="/" style="font-family: 'Orbitron', monospace;">SONORUS</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">ðŸ›’ Mi Carrito</h2>

    <table class="table table-bordered text-center align-middle">

            <tr>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th>AcciÃ³n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${carrito}">
                <td>
                    <img th:src="${item.producto.imagen}" alt="Imagen producto" width="70" height="70" class="rounded">
                </td>
                
                <td th:text="${item.producto.nombre}"></td>
                <td th:text="${item.cantidad}"></td>
                <td>S/. <span th:text="${item.producto.precio}"></span></td>
                <td>S/. <span th:text="${item.subtotal}"></span></td>
                <td>
                    <form th:action="@{/carrito/eliminar/{id}(id=${item.producto.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                    
                    <!-- Genera un formulario para eliminar el producto del carrito.

th:action="@{/carrito/eliminar/{id}(id=${item.producto.id})}" â†’ construye dinÃ¡micamente la URL con el id del producto.

Ejemplo: si item.producto.id = 3, la acciÃ³n serÃ¡ /carrito/eliminar/3.

El botÃ³n envÃ­a una peticiÃ³n POST para eliminar ese producto. -->
                    
                </td>
            </tr>
        </tbody>
    </table>

    <h4 class="text-end mt-3">Total: S/ <span th:text="${total}"></span></h4>

    <div class="text-end mt-4">
        <a href="/" css="btn btn-secondary">Seguir comprando</a>
        <a th:href="@{/checkout}" class="btn btn-success">Finalizar compra</a>
    </div>
</div>

</body>
</html>
