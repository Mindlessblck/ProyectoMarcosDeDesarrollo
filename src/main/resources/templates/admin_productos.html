<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-danger">Panel de Administraci√≥n - Productos</h2>
        <a href="/admin/productos/nuevo" class="btn btn-success">‚ûï Nuevo Producto</a>
    </div>

    <table class="table table-striped table-dark table-hover text-center">

        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio (S/.)</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.precio}"></td>
            <td>
                <a th:href="@{'/admin/productos/editar/' + ${p.id}}" class="btn btn-warning btn-sm">‚úèÔ∏è</a>
                <a th:href="@{'/admin/productos/eliminar/' + ${p.id}}" class="btn btn-danger btn-sm">üóë</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-outline-light mt-3">‚¨Ö Volver al Home</a>
</div>

</body>
</html>
