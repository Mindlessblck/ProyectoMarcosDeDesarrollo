<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Sonorus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-dark text-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card bg-dark border-secondary">
                <!-- Encabezado -->
                <div class="card-header bg-dark border-bottom border-secondary">
                    <h5 class="card-title text-danger text-center mb-0" 
                        style="font-family: 'Orbitron', monospace; font-weight: 700;">
                        <i class="fa-solid fa-user-plus me-2"></i>CREAR CUENTA
                    </h5>
                </div>

                <!-- Cuerpo con formulario -->
                <div class="card-body">
                    <!-- Importante: th:object conecta el formulario con Usuario -->
                    <form th:action="@{/registro}" th:object="${usuario}" method="POST">

                        <div class="mb-3">
                            <label for="nombre" class="form-label text-light">Nombre Completo</label>
                            <input type="text" th:field="*{nombre}" class="form-control" 
                                   id="nombre" placeholder="Ingresa tu nombre completo" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Correo Electrónico</label>
                            <input type="email" th:field="*{email}" class="form-control" 
                                   id="email" placeholder="email@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Contraseña</label>
                            <input type="password" th:field="*{password}" class="form-control" 
                                   id="password" placeholder="Crea una contraseña segura" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos" required>
                            <label class="form-check-label text-light" for="terminos">
                                Acepto los <a href="#" class="text-danger text-decoration-none">términos y condiciones</a>
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fa-solid fa-user-check me-2"></i>Registrarse
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Pie del formulario -->
                <div class="card-footer bg-dark border-top border-secondary text-center">
                    <small class="text-muted">¿Ya tienes una cuenta?</small>
                    <a th:href="@{/login}" class="text-danger text-decoration-none ms-2">Iniciar Sesión</a>
                </div>
            </div>

            <!-- Marca Sonorus -->
            <div class="text-center mt-4">
                <a th:href="@{/}" class="text-decoration-none">
                    <h3 class="text-danger" style="font-family: 'Orbitron', monospace; font-weight: 900; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                        SONORUS
                    </h3>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
